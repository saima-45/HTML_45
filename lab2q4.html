<html>
<head><title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc66;
      margin: 0;
      padding: 0;
    }
    .container {
      align:center;
      width: 50%;
      margin: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 16px;
      color: #555;
    }
    input[type="text"], input[type="email"], input[type="number"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .checkbox-container {
      margin-bottom: 15px;
    }
    .checkbox-container input {
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Survey Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter E-Mail" required>
      <label for="work-experience">Work Experience:</label>
      <input type="number" id="work-experience" name="work-experience" placeholder="Enter Number" required>
      <label for="suggestions">Suggestions to build trusted platform:</label>
      <textarea id="suggestions" name="suggestions" rows="4" value="Write your suggestions here..." required></textarea><br>

      <label class="checkbox-container">You are ready to invest in:<br>
        <input type="checkbox" name="investment-options" value="Real Estate"> Real Estate<br>
        <input type="checkbox" name="investment-options" value="Mutual Funds"> Mutual Funds<br>
        <input type="checkbox" name="investment-options" value="Crypto Currency"> Crypto Currency<br>
        <input type="checkbox" name="investment-options" value="Stocks & Bonds"> Stocks & Bonds<br>
      </label><br>

      <label for="contact">Are you ready for further contact?</label><br>
      <input type="radio" id="yes" name="contact" value="Yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="contact" value="No">
      <label for="no">No</label><br>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
